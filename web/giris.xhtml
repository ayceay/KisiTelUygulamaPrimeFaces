<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Kişi Telefon Uygulaması - Giriş</title>
    </h:head>
    <h:body>
        
        <h:form>
            
            <p:panelGrid columns="3">
                
                <p:outputLabel value="Kullanıcı Adı : "/>
                <p:inputText id="kullaniciad" label="Kullanıcı Adı" value="#{girisBean.kullanici.ad}"/>
                <p:message for="kullaniciad"/>
                
                <p:outputLabel value="Şifre : "/>
                <p:inputText id="sifre" label="Şifre" value="#{girisBean.kullanici.sifre}"/>
                <p:message for="sifre"/>
                
                <p:commandButton id="giris" value="Giriş" action="#{girisBean.girisKontrol()}"/>
                
            </p:panelGrid>
            
        </h:form>
        
    </h:body>
</html>
